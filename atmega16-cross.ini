[binaries]
c = '/usr/bin/avr-gcc'
cpp = '/usr/bin/avr-g++'
ar = '/usr/bin/avr-gcc-ar'
strip = '/usr/bin/avr-strip'

[built-in options]
c_args = [
  '-funsigned-char',
  '-ffunction-sections',
  '-fdata-sections',
  '-mmcu=atmega16a',
  '-O3',
  '-D__AVR_ATmega16A__',
  '--param=min-pagesize=0',
  ]
cpp_args = [
  '-funsigned-char',
  '-ffunction-sections',
  '-fdata-sections',
  '-mmcu=atmega16a',
  '-O3',
  '-D__AVR_ATmega16A__',
  '--param=min-pagesize=0',
  ]

c_link_args = [
  '-mmcu=atmega16a',
  ]
cpp_link_args = [
  '-mmcu=atmega16a',
  ]

[host_machine]
system = 'undefined'
cpu_family = 'avr'
cpu = 'atmega16a'
endian = 'little'
